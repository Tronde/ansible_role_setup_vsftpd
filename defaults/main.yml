---
# defaults file for ansible_role_setup_vsftpd
# taken from the Debian 11 vsftpd.conf(5)
# Boolean options
tronde_vsftpd_allow_anon_ssl: 'NO'
tronde_vsftpd_anon_mkdir_write_enable: 'NO'
tronde_vsftpd_anon_other_write_enable: 'NO'
tronde_vsftpd_anon_upload_enable: 'NO'
tronde_vsftpd_anon_world_readable_only: 'YES'
tronde_vsftpd_anonymous_enable: 'NO'
tronde_vsftpd_ascii_download_enable: 'NO'
tronde_vsftpd_ascii_upload_enable: 'NO'
tronde_vsftpd_async_abor_enable: 'NO'
tronde_vsftpd_background: 'NO'
tronde_vsftpd_check_shell: 'YES'
tronde_vsftpd_chmod_enable: 'YES'
tronde_vsftpd_chown_uploads: 'NO'
tronde_vsftpd_chroot_list_enable: 'NO'
tronde_vsftpd_chroot_local_user: 'NO'
tronde_vsftpd_allow_writeable_chroot: 'NO'
tronde_vsftpd_connect_from_port_20: 'NO'
tronde_vsftpd_debug_ssl: 'NO'
tronde_vsftpd_delete_failed_uploads: 'NO'
tronde_vsftpd_deny_email_enable: 'NO'
tronde_vsftpd_dirlist_enable: 'YES'
tronde_vsftpd_dirmessage_enable: 'NO'
tronde_vsftpd_download_enable: 'YES'
tronde_vsftpd_dual_log_enable: 'NO'
tronde_vsftpd_force_dot_files: 'NO'
tronde_vsftpd_force_anon_data_ssl: 'NO'
tronde_vsftpd_force_anon_logins_ssl: 'NO'
tronde_vsftpd_force_local_data_ssl: 'NO'
tronde_vsftpd_force_local_logins_ssl: 'YES'
tronde_vsftpd_guest_enable: 'NO'
tronde_vsftpd_hide_ids: 'NO'
tronde_vsftpd_implicit_ssl: 'NO'
tronde_vsftpd_listen: 'NO'
tronde_vsftpd_listen_ipv6: 'NO'
tronde_vsftpd_local_enable: 'NO'
tronde_vsftpd_lock_upload_files: 'YES'
tronde_vsftpd_log_ftp_protocol: 'NO'
tronde_vsftpd_ls_recurse_enable: 'NO'
tronde_vsftpd_mdtm_write: 'YES'
tronde_vsftpd_no_anon_password: 'NO'
tronde_vsftpd_no_log_lock: 'NO'
tronde_vsftpd_one_process_model: 'NO'
tronde_vsftpd_passwd_chroot_enable: 'NO'
tronde_vsftpd_pasv_addr_resolve: 'NO'
tronde_vsftpd_pasv_enable: 'YES'
tronde_vsftpd_pasv_promiscuous: 'NO'
tronde_vsftpd_port_enable: 'YES'
tronde_vsftpd_port_promiscuous: 'NO'
tronde_vsftpd_require_cert: 'NO'
tronde_vsftpd_require_ssl_reuse: 'YES'
tronde_vsftpd_run_as_launching_user: 'NO'
tronde_vsftpd_secure_email_list_enable: 'NO'
tronde_vsftpd_session_support: 'NO'
tronde_vsftpd_setproctitle_enable: 'NO'
tronde_vsftpd_ssl_enable: 'NO'
tronde_vsftpd_ssl_request_cert: 'YES'
tronde_vsftpd_ssl_sslv2: 'NO'
tronde_vsftpd_ssl_sslv3: 'NO'
tronde_vsftpd_ssl_tlsv1: 'YES'
tronde_vsftpd_strict_ssl_read_eof: 'NO'
tronde_vsftpd_strict_ssl_write_shutdown: 'NO'
tronde_vsftpd_syslog_enable: 'NO'
tronde_vsftpd_tcp_wrappers: 'NO'
tronde_vsftpd_text_userdb_names: 'NO'
tronde_vsftpd_tilde_user_enable: 'NO'
tronde_vsftpd_use_localtime: 'NO'
tronde_vsftpd_use_sendfile: 'YES'
tronde_vsftpd_userlist_deny: 'YES'
tronde_vsftpd_userlist_enable: 'NO'
tronde_vsftpd_validate_cert: 'NO'
tronde_vsftpd_virtual_use_local_privs: 'NO'
tronde_vsftpd_write_enable: 'NO'
tronde_vsftpd_xferlog_enable: 'NO'
tronde_vsftpd_xferlog_std_format: 'NO'

# Numeric options
tronde_vsftpd_accept_timeout: 60 # timeout in seconds.
tronde_vsftpd_anon_max_rate: 0 # The maximum data transfer rate permitted, in bytes per second, for anonymous clients. (0 == unlimited).
tronde_vsftpd_anon_umask: 077
tronde_vsftpd_chown_upload_mode: 0600
tronde_vsftpd_connect_timeout: 60 # timeout in seconds.
tronde_vsftpd_data_connection_timeout: 300 # timeout in seconds.
tronde_vsftpd_delay_failed_login: 1 # time in seconds.
tronde_vsftpd_delay_successful_login: 0 # time to delay login in seconds.
tronde_vsftpd_file_open_mode: 0666
tronde_vsftpd_ftp_data_port: 20
tronde_vsftpd_idle_session_timeout: 300 # timeout in seconds.
tronde_vsftpd_listen_port: 21
tronde_vsftpd_local_max_rate: 0 # The  maximum data transfer rate permitted, in bytes per second, for local authenticated users. 0 == unlimited.
tronde_vsftpd_local_umask: 077
tronde_vsftpd_max_clients: 0 # 0 == unlimited
tronde_vsftpd_max_login_fails: 3
tronde_vsftpd_max_per_ip: 0 # 0 == unlimited
tronde_vsftpd_pasv_max_port: 0 # 0 == use any port
tronde_vsftpd_pasv_min_port: 0 # 0 == use any port
tronde_vsftpd_trans_chunk_size: 0 # 0 == let vsftpd pick a sensible setting.

# String options
tronde_vsftpd_anon_root:
tronde_vsftpd_banned_email_file: /etc/vsftpd.banned_emails
tronde_vsftpd_banner_file:
tronde_vsftpd_ca_certs_file:
tronde_vsftpd_chown_username: root
tronde_vsftpd_chroot_list_file: /etc/vsftpd.chroot_list
tronde_vsftpd_cmds_allowed:
tronde_vsftpd_cmds_denied:
tronde_vsftpd_deny_file:
tronde_vsftpd_download_file:
tronde_vsftpd_dsa_cert_file:
tronde_vsftpd_dsa_private_key_file:
tronde_vsftpd_email_password_file: /etc/vsftpd.email_passwords
tronde_vsftpd_ftp_username: ftp
tronde_vsftpd_ftpd_banner:
tronde_vsftpd_guest_username: ftp
tronde_vsftpd_hide_file:
tronde_vsftpd_listen_address:
tronde_vsftpd_listen_address6:
tronde_vsftpd_local_root:
tronde_vsftpd_message_file: .message
tronde_vsftpd_nopriv_user: nobody
tronde_vsftpd_pam_service_name: vsftpd
tronde_vsftpd_pasv_address:
tronde_vsftpd_rsa_cert_file: /usr/share/ssl/certs/vsftpd.pem
tronde_vsftpd_rsa_private_key_file:
tronde_vsftpd_secure_chroot_dir: /var/run/vsftpd/empty
tronde_vsftpd_ssl_ciphers: DES-CBC3-SHA
tronde_vsftpd_upload_file:
tronde_vsftpd_user_config_dir:
tronde_vsftpd_user_sub_token:
tronde_vsftpd_userlist_file: /etc/vsftpd.user_list
tronde_vsftpd_vsftpd_log_file: /var/log/vsftpd.log
tronde_vsftpd_xferlog_file: /var/log/xferlog
